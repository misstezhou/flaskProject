<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">

  <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/signin/">
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.20/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  <!-- Custom styles for this template -->
  <link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.20/examples/signin/signin.css" rel="stylesheet">
  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

  <script src="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.20/assets/js/ie-emulation-modes-warning.js"></script>

  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>添加学生</title>
</head>

<body>
<div class="container">
    <h2 class="form-signin-heading" style="text-align: center">添加学生</h2>
    <form class="form-signin" method="post" action="{{url_for('addstu')}}">
        <input id='name' type="text" class="form-control" name="name" placeholder="请输入姓名" required/>
        <input id='age' type="text" class="form-control" name="age" placeholder="请输入年龄" required/>
        <input id='sex' type="text" class="form-control" name="sex" placeholder="请输入性别" required/>
        <input id='number' type="text" class="form-control" name="number" placeholder="请输入学号" required/>
        <input id='java' type="text" class="form-control" name="java" placeholder="请输入java成绩"/>
        <input id='python' type="text" class="form-control" name="python" placeholder="请输入python成绩"/>
        <input id='network' type="text" class="form-control" name="network" placeholder="请输入网络成绩"/>
        <input class="btn btn-lg btn-primary btn-block" type="submit" id="addstu" value="确定">
        <a href="{{url_for('index')}}">返回首页</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.20/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
