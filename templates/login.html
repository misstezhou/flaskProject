<body>

<div class="container">
    <h2 class="form-signin-heading" style="text-align: center">登录</h2>
    <form class="form-signin" method="post" action='/login'>
        <input id='username' type="text" class="form-control" name="username" placeholder="请输入用户名" required/>
        <input id='password' type="password" class="form-control" name="password" placeholder="请输入密码" required/>
        <input class="btn btn-lg btn-primary btn-block" type="submit" id="login" value="登录">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 自动登录
          </label>
          <label style="float: right;font-size: large">
            <a href="{{url_for('register')}}">注册</a>
          </label>
        </div>
    </form>
</div>
